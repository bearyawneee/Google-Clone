<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width initial-scale=1" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,1,0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <nav>
      <div id="tabs-bar">
        <div id="active-tab">
          <p id="tab-name">New Tab</p>
          <span class="close material-symbols-outlined">close</span>
        </div>
      </div>

      <div id="url-box">
        <span class="arrow-back material-symbols-outlined">arrow_back</span>
        <span class="arrow-forward material-symbols-outlined">arrow_forward</span>
        <input type="text" placeholder="Search Goopol or type a URL" id="url-inputbar"></input>
        <span class="share material-symbols-outlined">share</span>
        <span class="star material-symbols-outlined">star</span>
        <span class="extension material-symbols-outlined">extension</span>
        <span class="more-vert material-symbols-outlined">more_vert</span>
      </div>

    </nav>

    <main>
      <div id="apps">
        <p>Gmail</p>
        <p>Images</p>
        <span class="apps material-symbols-outlined">apps</span>
        <img src="profile.jpg" width="10px" />
      </div>
      <div id="search-bar">
        <img src="./Logo.png" />
        <span class="search material-symbols-outlined">search</span>
        <input type="text" placeholder="Search Goopol or type a URL" id="url-inputbar"></input>
      </div>
      <span class="edit material-symbols-outlined">edit</span>

    </main>
  </body>
</html>
